{% extends 'base.html' %}

{% block content %}
    {% if validlink %}
        <div class="wrap">
            <form action="" method="post">{% csrf_token %}
                <fieldset>
                    <legend><h3>Reset Password</h3></legend>

                        <input type="password" class="form" id="id_new_password1" name="new_password1" placeholder="Password"/>
                            {{ form.password1.errors }}
                        <input type="password" class="form" id="id_new_password2" name="new_password2" placeholder="Confirm Password"/>
                            {{ form.password2.errors }}
                    <input type="submit" id="button" value="Submit">
                </fieldset>
            </form>
        </div>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}
{% endblock %}
