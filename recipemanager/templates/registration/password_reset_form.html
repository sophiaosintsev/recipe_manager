{% extends 'base.html' %}

{% block content %}
<div class="wrap">
    <form method="post">
        <fieldset>
            <legend><h3>Reset Password</h3></legend>
                {% csrf_token %}
                <input type="text" class="form" id="id_email" maxlength="254" name="email" placeholder="Email"/>
                    {{ form.email.errors }}
            <input type="submit" id="button" value="Submit">
        </fieldset>
    </form>
</div>
{% endblock %}
